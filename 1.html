<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="jquery.js">
    $(function(){
      $(#reg).click(function(){//注册
        $.ajax({
          url:'/reg',
          data:{user:$(#user).val(),pass:$(#pass).val()},
          dataType:'json',
          success(res)=>{
            if(res.code){
              alert('注册失败！'+res.msg);
            }else{
              alert('注册成功！');
            }
          },
          error(err){
            alert('与服务器通讯异常！');
          }
        });
      });
      $(#login).click(function(){//注册
        $.ajax({
          url:'/reg',
          data:{user:$(#user).val(),pass:$(#pass).val()},
          dataType:'json',
          success(res)=>{
            if(res.code){
              alert('登录失败！'+res.msg);
            }else{
              alert('登录成功！');
            }
          },
          error(err){
            alert('与服务器通讯异常！');
          }
        });
      });
    });
  </script>
</head>
<body>
  用户名：<input type="text"  id="user">
  密码：<input type="password"  id="pass">
  <input type="button" id="reg" value="register">
  <input type="button" id="login" value="login">
</body>
</html>
